<html>
	<head>
		<title>Davel | Charger ses albums Facebook avec Jquery</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.getfacebookalbums.js"></script>
		<link rel="stylesheet" href="css/facebook.css" type="text/css">
		<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.8.18.custom.css">
		<script type="text/javascript">
		
				$(document).ready(function(){
					$('#albumsContainer').facebookPhotoDialog({
						appId: '2408012429',
						autoOpen: false,
						draggable: false,
						title: 'choose an album',
						resizable: false,
						height: 480,
						width: 650,
						modal: true,
						buttons: {
							Cancel: function() {
								$(this).facebookPhotoDialog('close');
							}
						}
					});
					
					$('#loadBtn').click(function(){
						$('#albumsContainer')
							.facebookPhotoDialog('open')
							.bind('photoSelected', function(data, photo) {
								$(this).facebookPhotoDialog('close');
								console.log(photo);
								$('#selectedPhoto').html('<img src="' + photo.images[0].source + '" />');
							});
						return false;
					});
				});
		</script>
		<style type="text/css">
			html,body{
				font-family:Arial,_sans;
				font-size:0.8em;
			}
		</style>
	</head>
	<body>
		<p><a id="loadBtn" href="#">Load Photo Albums from Facebook</a></p>
		<div id="albumsContainer"></div>
		<div id="selectedPhoto"></div>
	</body>
</html>
